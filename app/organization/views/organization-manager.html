<div id="content">
<div class="row">
    <div smart-include="app/layout/partials/sub-header.tpl.html"></div>
</div>
<div style="margin-bottom:15px;">
	
		<button type="button" ng-click="openModaltoAddOrEdit('','','',0,'Create a new Organization')" class="btn btn-labeled btn-primary">
			 <span class="btn-label">
			  <i class="glyphicon glyphicon-plus-sign"></i>
			 </span>Create new
		</button>
		
		
		
</div>
<!-- widget grid -->
<section id="widget-grid" data-widget-grid>
<!-- row -->
<div class="row">

<!-- NEW WIDGET START -->
<article class="col-sm-12 col-md-12 col-lg-12">
    <div jarvis-widget id="table-hover-states-widget" data-widget-color="nightSky" data-widget-editbutton="false">
        <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>

            <h2>Manage Systemic Maps</h2>
        </header>
        <div>
            <div class="widget-body no-padding">
                <div class="table-responsive">

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th><i class="fa fa-building"></i>  Name</th>
                            <th><i class="fa fa-calendar"></i>  Description</th>
                            <!--<th><i class="fa fa-calendar"></i>  Actions</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="organization in organizationData">
                            <td>{{organization.id}}</td>
                            <td>{{organization.name}}</td>
                            <td>{{organization.description}}</td>
                            <td>
                                <!--&lt;!&ndash;<a class="fa fa-lg fa-trash-o" ng-click="deleteDepartment(department.id)"></a>&ndash;&gt;-->
                                <a style="margin-left:5px; margin-top:3px;" class="fa fa-lg fa-pencil-square-o" ng-click="openModaltoAddOrEdit(organization.id,organization.name,organization.description,'edit','Edit Organization - '+organization.name)">

                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

</article>
<!-- WIDGET END -->


</div>
<!-- end row -->
<!-- row -->
<div class="row">
</div>
<!-- end row -->
</section>
<!-- end widget grid -->
</div>
